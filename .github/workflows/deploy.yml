name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu checkout et
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Node.js kurulumu
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Bağımlılıkları yükle
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build işlemi
      - name: Build
        run: npm run build

      # 5️⃣ Git kullanıcı bilgilerini ayarla (opsiyonel)
      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 6️⃣ Deploy using GH_PAT
      - name: Deploy
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          npx gh-pages -d build -r https://x-access-token:${GH_TOKEN}@github.com/asdq540/vardiya-frontend.git
