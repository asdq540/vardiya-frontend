name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Ana branch değişirse burayı değiştir

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu checkout et
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # React 18 için uygun

      # 3️⃣ Bağımlılıkları yükle
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build işlemi
      - name: Build
        run: npm run build

      # 5️⃣ Deploy to GitHub Pages
      - name: Deploy
        run: npm run deploy
