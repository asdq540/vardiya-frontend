name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy etmek istediğin ana branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Repo’yu çek
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Node.js kurulumu
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Bağımlılıkları yükle
      - name: Install dependencies
        run: npm ci

      # 4️⃣ React projesini build et
      - name: Build
        run: npm run build

      # 5️⃣ gh-pages branch’ine deploy
      - name: Deploy to GitHub Pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }} # Önceden eklediğin secret
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add build -f
          git commit -m "Deploy React app to gh-pages" || echo "No changes to commit"
          git push -f https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:gh-pages
